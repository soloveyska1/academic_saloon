name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ручной запуск из GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/academic_saloon
            echo "=== Starting deploy ==="
            echo "Current commit: $(git rev-parse --short HEAD)"

            # Полный fetch всех веток и принудительный reset
            git fetch --all --prune
            git checkout main 2>/dev/null || true
            git reset --hard origin/main

            echo "After reset commit: $(git rev-parse --short HEAD)"

            # Удаляем старые контейнеры и пересоздаём
            docker rm -f saloon_bot saloon_redis saloon_postgres 2>/dev/null || true
            docker-compose up -d --build --force-recreate

            echo "=== Deploy completed at $(date) ==="
