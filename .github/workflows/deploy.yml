name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ручной запуск из GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/academic_saloon
            echo "=== Starting deploy ==="
            echo "Current commit: $(git rev-parse --short HEAD)"

            # Подтянуть изменения
            git fetch --all --prune
            git checkout main 2>/dev/null || true
            git reset --hard origin/main

            echo "After reset commit: $(git rev-parse --short HEAD)"

            # Обновить зависимости (если изменились)
            source venv/bin/activate
            pip install -r requirements.txt --quiet

            # Применить миграции
            alembic upgrade head

            # Перезапустить бота
            systemctl restart saloon-bot

            # Проверить статус
            sleep 3
            systemctl is-active saloon-bot

            echo "=== Deploy completed at $(date) ==="
