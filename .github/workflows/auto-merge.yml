name: Auto-Merge Claude Branches

# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –º–µ—Ä–∂–∏—Ç –≤–µ—Ç–∫–∏ claude/* –≤ main
# –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç Claude Code —Ä–∞–±–æ—Ç–∞—Ç—å –∞–≤—Ç–æ–Ω–æ–º–Ω–æ - –ø—É—à–∏—Ç—å –≤ —Å–≤–æ–∏ –≤–µ—Ç–∫–∏,
# –∫–æ—Ç–æ—Ä—ã–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–ø–∞–¥–∞—é—Ç –≤ main –∏ –¥–µ–ø–ª–æ—è—Ç—Å—è

on:
  push:
    branches:
      - 'claude/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to merge (leave empty for current)'
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          set -e

          # Get branch name
          if [ -n "${{ github.event.inputs.branch }}" ]; then
            BRANCH="${{ github.event.inputs.branch }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi

          echo "üîÄ Merging branch: $BRANCH ‚Üí main"

          # Fetch all branches
          git fetch origin main
          git fetch origin "$BRANCH"

          # Checkout main and merge
          git checkout main
          git merge "origin/$BRANCH" --no-ff -m "ü§ñ Auto-merge: $BRANCH ‚Üí main"

          # Push to main
          git push origin main

          echo "‚úÖ Successfully merged $BRANCH to main"

      - name: Notify Telegram (Success)
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_NOTIFY_CHAT_ID || '872379852' }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            üîÄ *Auto-merge –≤—ã–ø–æ–ª–Ω–µ–Ω!*

            üìå –í–µ—Ç–∫–∞: `${{ github.ref_name }}`
            ‚û°Ô∏è –°–º–µ—Ä–∂–µ–Ω–æ –≤: `main`

            ‚è≥ –°–µ–π—á–∞—Å –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è –¥–µ–ø–ª–æ–π...

      - name: Notify Telegram (Failure)
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_NOTIFY_CHAT_ID || '872379852' }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ‚ùå *Auto-merge –ø—Ä–æ–≤–∞–ª–∏–ª—Å—è!*

            üìå –í–µ—Ç–∫–∞: `${{ github.ref_name }}`
            üë§ –ê–≤—Ç–æ—Ä: ${{ github.actor }}

            –í–æ–∑–º–æ–∂–µ–Ω –∫–æ–Ω—Ñ–ª–∏–∫—Ç. –ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏:
            üîó [–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
